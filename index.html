<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Your Coach+ v3.3.0</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">

    <!-- PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Coach+">
    <link rel="apple-touch-icon" href="/icons/icon-192.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/icons/icon-512.png">

    <!-- Theme Color -->
    <meta name="theme-color" content="#4F46E5">
</head>
<body>
    <div id="root"></div>

    <!-- Firebase SDK (CDN版 - グローバル変数として必要) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-functions-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-messaging-compat.js"></script>

    <!-- Chart.js & Flatpickr (グローバル変数として必要) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@2.2.1"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ja.js"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

    <!-- グローバル依存ファイル（ESモジュール化していないレガシーコード） -->
    <!-- config.js は src/globalSetup.js でインポート -->
    <script src="/utils.js?v=20251115v2"></script>
    <!-- foodDatabase_v2.js: 旧モーダル用（グローバル変数 foodDatabase） -->
    <script src="/foodDatabase.js"></script>
    <!-- foodDatabase.js: 新モーダル用（src/main.jsxでインポート、window.foodDB） -->
    <script src="/trainingDatabase.js"></script>
    <script src="/notificationSound.js"></script>
    <script src="/services.js?v=20251122v1"></script>

    <script type="module" src="/src/main.jsx"></script>

    <!-- Service Worker 登録スクリプト（通知機能に必要） -->
    <script>
        // Firebase Messaging用のService Workerを登録
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/firebase-messaging-sw.js')
                .then(function(registration) {
                    console.log('[Service Worker] Firebase Messaging SW登録成功:', registration.scope);
                })
                .catch(function(error) {
                    console.error('[Service Worker] Firebase Messaging SW登録失敗:', error);
                });
        }
    </script>
</body>
</html>
