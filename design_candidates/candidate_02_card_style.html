<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>候補2: カードスタイル統合型</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-50">
    <div class="max-w-md mx-auto">
        <!-- 候補2: カードスタイル統合型 -->
        <!-- 特徴: 日付とルーティンを見やすいカード形式で統合 -->

        <!-- 日付ナビゲーション（シンプル） -->
        <div class="bg-white border-b px-4 py-3 flex items-center justify-between sticky top-0 z-30 shadow-sm">
            <button class="p-2 hover:bg-gray-100 rounded-full transition">
                <i data-lucide="chevron-left" class="w-5 h-5 text-gray-600"></i>
            </button>

            <div class="flex items-center gap-2">
                <i data-lucide="calendar" class="w-5 h-5 text-indigo-600"></i>
                <span class="font-bold text-gray-800">10月15日(火)</span>
                <span class="text-xs bg-indigo-100 text-indigo-700 px-2 py-1 rounded-full">今日</span>
            </div>

            <button class="p-2 hover:bg-gray-100 rounded-full transition">
                <i data-lucide="chevron-right" class="w-5 h-5 text-gray-600"></i>
            </button>
        </div>

        <!-- ルーティンカード -->
        <div class="p-4 pt-3">
            <div class="bg-gradient-to-br from-purple-50 to-indigo-50 border-2 border-purple-400 rounded-xl p-4 shadow-md">
                <div class="flex items-center justify-between mb-2">
                    <div class="flex items-center gap-2">
                        <i data-lucide="calendar-check" class="w-5 h-5 text-purple-700"></i>
                        <span class="text-xs text-purple-700 font-medium">今日のルーティン</span>
                    </div>
                    <span class="text-xs bg-purple-200 text-purple-800 px-2 py-1 rounded-full font-bold">Day 2/7</span>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex-1">
                        <div class="flex items-center gap-3">
                            <i data-lucide="dumbbell" class="w-6 h-6 text-purple-600"></i>
                            <div>
                                <div class="font-bold text-lg text-gray-900">背中</div>
                                <div class="text-xs text-gray-600">プル系種目を中心に</div>
                            </div>
                        </div>
                    </div>
                    <button class="bg-purple-600 text-white px-4 py-2 rounded-lg text-sm font-bold hover:bg-purple-700 transition">
                        管理
                    </button>
                </div>
            </div>
        </div>

        <!-- メインコンテンツ -->
        <div class="px-4">
            <div class="bg-white rounded-xl p-6 shadow-sm">
                <h3 class="font-bold text-gray-800 mb-2">候補2の特徴</h3>
                <ul class="text-sm text-gray-600 space-y-2">
                    <li>✅ ルーティンが見やすく強調されている</li>
                    <li>✅ カードデザインで直感的</li>
                    <li>✅ 日付ナビは分離されシンプル</li>
                    <li>✅ 説明文を追加できる余白がある</li>
                    <li>❌ やや高さを取る（約130px）</li>
                    <li>❌ 指示書と視覚的に競合する可能性</li>
                </ul>

                <div class="mt-4 p-3 bg-blue-50 rounded-lg">
                    <p class="text-xs text-blue-900 font-medium">💡 推奨ケース</p>
                    <p class="text-xs text-blue-700 mt-1">
                        ルーティンを重視し、ユーザーに今日やるべきことを明確に伝えたい場合。
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
