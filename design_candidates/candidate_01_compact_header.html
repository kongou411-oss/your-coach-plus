<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>候補1: コンパクトヘッダー統合型</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-50">
    <div class="max-w-md mx-auto">
        <!-- 候補1: コンパクトヘッダー統合型 -->
        <!-- 特徴: 日付ナビとルーティンを1つのヘッダーにまとめ、高さを最小化 -->

        <div class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white shadow-lg">
            <!-- 日付ナビゲーション -->
            <div class="flex items-center justify-between px-4 py-3 border-b border-white border-opacity-20">
                <button class="p-2 hover:bg-white hover:bg-opacity-20 rounded-full transition">
                    <i data-lucide="chevron-left" class="w-5 h-5"></i>
                </button>

                <div class="flex items-center gap-2">
                    <i data-lucide="calendar" class="w-5 h-5"></i>
                    <span class="font-bold text-lg">10月15日(火)</span>
                    <span class="text-xs bg-white bg-opacity-20 px-2 py-1 rounded-full">今日</span>
                </div>

                <button class="p-2 hover:bg-white hover:bg-opacity-20 rounded-full transition">
                    <i data-lucide="chevron-right" class="w-5 h-5"></i>
                </button>
            </div>

            <!-- ルーティン情報（コンパクト表示） -->
            <div class="px-4 py-2 flex items-center justify-between">
                <div class="flex items-center gap-2">
                    <i data-lucide="dumbbell" class="w-4 h-4"></i>
                    <span class="text-sm font-medium">Day 2/7</span>
                    <span class="text-sm">背中</span>
                </div>
                <button class="text-xs bg-white bg-opacity-20 hover:bg-opacity-30 px-3 py-1 rounded-full transition">
                    管理
                </button>
            </div>
        </div>

        <!-- メインコンテンツ -->
        <div class="p-4">
            <div class="bg-white rounded-xl p-6 shadow-sm">
                <h3 class="font-bold text-gray-800 mb-2">候補1の特徴</h3>
                <ul class="text-sm text-gray-600 space-y-2">
                    <li>✅ 最小の高さ（約80px）でスペース効率最高</li>
                    <li>✅ グラデーション背景で視認性が高い</li>
                    <li>✅ ルーティンがコンパクトに1行表示</li>
                    <li>❌ ルーティン情報が小さめで詳細が見えにくい</li>
                    <li>❌ 指示書を追加すると分離される</li>
                </ul>

                <div class="mt-4 p-3 bg-blue-50 rounded-lg">
                    <p class="text-xs text-blue-900 font-medium">💡 推奨ケース</p>
                    <p class="text-xs text-blue-700 mt-1">
                        画面領域を最大限コンテンツに使いたい場合。ルーティンは補助情報として表示。
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
