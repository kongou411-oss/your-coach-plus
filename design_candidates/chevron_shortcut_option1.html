<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chevron Shortcut - Option 1: Simple Edge Buttons</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body class="bg-gray-100 min-h-screen p-8">
    <div class="max-w-md mx-auto bg-white rounded-xl shadow-lg p-6 relative">
        <h1 class="text-2xl font-bold mb-6 text-center">Option 1: Simple Edge Buttons</h1>

        <!-- コンテンツエリア -->
        <div class="space-y-4">
            <div class="bg-gray-50 p-4 rounded-lg">
                <h2 class="font-bold mb-2">ダッシュボード</h2>
                <p class="text-sm text-gray-600">今日の記録を確認できます</p>
            </div>
            <div class="bg-gray-50 p-4 rounded-lg">
                <h2 class="font-bold mb-2">食事記録</h2>
                <p class="text-sm text-gray-600">食事を記録します</p>
            </div>
            <div class="bg-gray-50 p-4 rounded-lg">
                <h2 class="font-bold mb-2">運動記録</h2>
                <p class="text-sm text-gray-600">運動を記録します</p>
            </div>
        </div>

        <!-- Left Chevron Shortcut -->
        <button
            class="absolute left-0 top-1/2 -translate-y-1/2 -translate-x-1/2
                   w-12 h-20 bg-white rounded-full shadow-lg
                   flex items-center justify-center
                   hover:bg-gray-50 transition-all hover:scale-110
                   border-2 border-gray-200">
            <i data-lucide="chevron-left" class="w-6 h-6 text-gray-700"></i>
        </button>

        <!-- Right Chevron Shortcut -->
        <button
            class="absolute right-0 top-1/2 -translate-y-1/2 translate-x-1/2
                   w-12 h-20 bg-white rounded-full shadow-lg
                   flex items-center justify-center
                   hover:bg-gray-50 transition-all hover:scale-110
                   border-2 border-gray-200">
            <i data-lucide="chevron-right" class="w-6 h-6 text-gray-700"></i>
        </button>

        <!-- 説明 -->
        <div class="mt-8 p-4 bg-blue-50 rounded-lg border border-blue-200">
            <h3 class="font-bold text-blue-900 mb-2">Option 1の特徴</h3>
            <ul class="text-sm text-blue-800 space-y-1">
                <li>• シンプルな楕円形ボタン</li>
                <li>• 画面端に半分はみ出すデザイン</li>
                <li>• ホバー時にスケール拡大</li>
                <li>• 白背景でクリーンな印象</li>
                <li>• 前後のページへの移動を示唆</li>
            </ul>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
