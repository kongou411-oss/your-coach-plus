<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>候補3: シンプル統合型（改良版）</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-50">
    <div class="max-w-md mx-auto">
        <!-- 候補3: 展開式統合型 -->
        <!-- 特徴: 通常時はコンパクト、タップで詳細展開 -->

        <div class="bg-white shadow-md sticky top-0 z-30">
            <!-- 日付ナビゲーション -->
            <div class="flex items-center justify-between px-4 py-3 border-b">
                <button class="p-2 hover:bg-gray-100 rounded-full transition">
                    <i data-lucide="chevron-left" class="w-5 h-5 text-gray-600"></i>
                </button>

                <div class="flex items-center gap-2">
                    <i data-lucide="calendar" class="w-5 h-5 text-indigo-600"></i>
                    <span class="font-bold text-gray-800">10月15日(火)</span>
                    <span class="text-xs bg-indigo-100 text-indigo-700 px-2 py-1 rounded-full">今日</span>
                </div>

                <button class="p-2 hover:bg-gray-100 rounded-full transition">
                    <i data-lucide="chevron-right" class="w-5 h-5 text-gray-600"></i>
                </button>
            </div>

            <!-- ルーティン情報（固定表示） -->
            <div class="w-full px-4 py-3 flex items-center justify-between border-t">
                <div class="flex items-center gap-3">
                    <div class="bg-purple-100 p-2 rounded-lg">
                        <i data-lucide="dumbbell" class="w-5 h-5 text-purple-600"></i>
                    </div>
                    <div class="text-left">
                        <div class="flex items-center gap-2">
                            <span class="text-sm font-bold text-gray-900">背中</span>
                            <span class="text-xs text-gray-500">Day 2/7</span>
                        </div>
                        <div class="text-xs text-gray-600">今日のルーティン</div>
                    </div>
                </div>
                <button class="bg-purple-600 text-white px-4 py-2 rounded-lg text-sm font-bold hover:bg-purple-700 transition">
                    管理
                </button>
            </div>
        </div>

        <!-- メインコンテンツ -->
        <div class="p-4">
            <div class="bg-white rounded-xl p-6 shadow-sm">
                <h3 class="font-bold text-gray-800 mb-2">候補3の特徴（改良版）</h3>
                <ul class="text-sm text-gray-600 space-y-2">
                    <li>✅ 固定表示で約100px（コンパクト）</li>
                    <li>✅ 日付とルーティンが明確に統合されている</li>
                    <li>✅ 管理ボタンが右端で操作しやすい</li>
                    <li>✅ 折りたたみ不要でシンプル</li>
                    <li>✅ 実装が簡単</li>
                </ul>

                <div class="mt-4 p-3 bg-blue-50 rounded-lg">
                    <p class="text-xs text-blue-900 font-medium">💡 推奨ケース</p>
                    <p class="text-xs text-blue-700 mt-1">
                        シンプルで直感的。常にルーティン情報を表示しつつ、管理操作もしやすい。
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
