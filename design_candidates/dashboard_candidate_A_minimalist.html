<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>候補A：ミニマリスト案 - ダッシュボード</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="max-w-md mx-auto bg-white min-h-screen">
        <!-- ヘッダー -->
        <div class="bg-white border-b border-gray-200 px-6 py-4 sticky top-0 z-10">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-lg font-bold text-gray-900">ダッシュボード</h1>
                    <p class="text-xs text-gray-500">2025年11月2日（土）</p>
                </div>
                <div class="px-3 py-1 bg-indigo-50 text-indigo-600 rounded-lg text-xs font-medium">
                    候補A
                </div>
            </div>
        </div>

        <!-- コンテンツ -->
        <div class="p-4 space-y-4 pb-32">
            <!-- 体組成カード - 統合型 -->
            <div class="bg-white rounded-2xl shadow-sm p-6 space-y-4">
                <div class="flex items-center justify-between">
                    <h3 class="text-sm font-medium text-gray-500">体組成</h3>
                    <span class="text-xs text-indigo-600">LBM: 59.5kg</span>
                </div>

                <!-- 体重 - タップで編集 -->
                <button
                    onclick="alert('体重編集モーダルが開きます')"
                    class="w-full text-left p-4 bg-gray-50 rounded-xl hover:bg-gray-100 transition group"
                >
                    <div class="flex items-center justify-between">
                        <div>
                            <div class="text-xs text-gray-500 mb-1">体重</div>
                            <div class="text-3xl font-bold text-gray-900">
                                70.0 <span class="text-lg text-gray-500">kg</span>
                            </div>
                        </div>
                        <i data-lucide="chevron-right" class="text-gray-400 opacity-50 group-hover:opacity-100 transition"></i>
                    </div>
                </button>

                <!-- 体脂肪率 - タップで編集 -->
                <button
                    onclick="alert('体脂肪率編集モーダルが開きます')"
                    class="w-full text-left p-4 bg-gray-50 rounded-xl hover:bg-gray-100 transition group"
                >
                    <div class="flex items-center justify-between">
                        <div>
                            <div class="text-xs text-gray-500 mb-1">体脂肪率</div>
                            <div class="text-3xl font-bold text-gray-900">
                                15.0 <span class="text-lg text-gray-500">%</span>
                            </div>
                        </div>
                        <i data-lucide="chevron-right" class="text-gray-400 opacity-50 group-hover:opacity-100 transition"></i>
                    </div>
                </button>
            </div>

            <!-- 食事カード -->
            <div class="bg-white rounded-2xl shadow-sm overflow-hidden">
                <div class="px-6 py-4 border-b border-gray-100 flex items-center justify-between">
                    <div class="flex items-center gap-2">
                        <i data-lucide="utensils-crossed" class="text-green-600" style="width: 18px; height: 18px;"></i>
                        <h3 class="text-sm font-medium text-gray-900">食事</h3>
                    </div>
                    <button
                        onclick="alert('食事追加モーダルが開きます')"
                        class="px-3 py-1.5 bg-green-50 text-green-600 rounded-lg text-xs font-medium hover:bg-green-100 transition"
                    >
                        + 追加
                    </button>
                </div>

                <!-- 食事アイテム - タップで編集 -->
                <div class="divide-y divide-gray-100">
                    <button
                        onclick="alert('食事編集モーダルが開きます')"
                        class="w-full text-left px-6 py-4 hover:bg-gray-50 transition group"
                    >
                        <div class="flex items-center justify-between">
                            <div class="flex-1">
                                <div class="text-xs text-gray-500 mb-1">10:42</div>
                                <div class="text-sm font-medium text-gray-900">
                                    鶏もも肉（皮なし生）
                                </div>
                                <div class="text-xs text-gray-500 mt-1">100g</div>
                            </div>
                            <div class="text-right ml-4">
                                <div class="text-lg font-bold text-gray-900">
                                    105 <span class="text-sm font-normal text-gray-500">kcal</span>
                                </div>
                                <i data-lucide="chevron-right" class="text-gray-400 opacity-0 group-hover:opacity-100 transition ml-auto mt-1" style="width: 16px; height: 16px;"></i>
                            </div>
                        </div>
                    </button>
                </div>
            </div>

            <!-- 運動カード -->
            <div class="bg-white rounded-2xl shadow-sm">
                <div class="px-6 py-4 border-b border-gray-100 flex items-center justify-between">
                    <div class="flex items-center gap-2">
                        <i data-lucide="activity" class="text-orange-600" style="width: 18px; height: 18px;"></i>
                        <h3 class="text-sm font-medium text-gray-900">運動</h3>
                    </div>
                    <button
                        onclick="alert('運動追加モーダルが開きます')"
                        class="px-3 py-1.5 bg-orange-50 text-orange-600 rounded-lg text-xs font-medium hover:bg-orange-100 transition"
                    >
                        + 追加
                    </button>
                </div>

                <div class="px-6 py-8 text-center">
                    <i data-lucide="activity" class="text-gray-300 mx-auto mb-2" style="width: 32px; height: 32px;"></i>
                    <p class="text-sm text-gray-400">運動の記録がありません</p>
                </div>
            </div>

            <!-- サプリメントカード -->
            <div class="bg-white rounded-2xl shadow-sm">
                <div class="px-6 py-4 border-b border-gray-100 flex items-center justify-between">
                    <div class="flex items-center gap-2">
                        <i data-lucide="pill" class="text-blue-600" style="width: 18px; height: 18px;"></i>
                        <h3 class="text-sm font-medium text-gray-900">サプリメント</h3>
                    </div>
                    <button
                        onclick="alert('サプリメント追加モーダルが開きます')"
                        class="px-3 py-1.5 bg-blue-50 text-blue-600 rounded-lg text-xs font-medium hover:bg-blue-100 transition"
                    >
                        + 追加
                    </button>
                </div>

                <div class="px-6 py-8 text-center">
                    <i data-lucide="pill" class="text-gray-300 mx-auto mb-2" style="width: 32px; height: 32px;"></i>
                    <p class="text-sm text-gray-400">サプリメントの記録がありません</p>
                </div>
            </div>

            <!-- コンディションカード -->
            <div class="bg-white rounded-2xl shadow-sm">
                <div class="px-6 py-4 border-b border-gray-100 flex items-center justify-between">
                    <div class="flex items-center gap-2">
                        <i data-lucide="heart-pulse" class="text-purple-600" style="width: 18px; height: 18px;"></i>
                        <h3 class="text-sm font-medium text-gray-900">コンディション</h3>
                    </div>
                    <button
                        onclick="alert('コンディション追加モーダルが開きます')"
                        class="px-3 py-1.5 bg-purple-50 text-purple-600 rounded-lg text-xs font-medium hover:bg-purple-100 transition"
                    >
                        + 追加
                    </button>
                </div>

                <div class="px-6 py-8 text-center">
                    <i data-lucide="heart-pulse" class="text-gray-300 mx-auto mb-2" style="width: 32px; height: 32px;"></i>
                    <p class="text-sm text-gray-400">コンディションの記録がありません</p>
                </div>
            </div>
        </div>

        <!-- 特徴説明 -->
        <div class="fixed bottom-0 left-0 right-0 bg-gradient-to-t from-indigo-600 to-indigo-500 text-white p-6 shadow-lg">
            <div class="max-w-md mx-auto">
                <h2 class="text-sm font-bold mb-2">候補A：ミニマリスト案</h2>
                <ul class="text-xs space-y-1 opacity-90">
                    <li>✓ ボタン数75%削減（8個→2個）</li>
                    <li>✓ カード全体をタップで編集</li>
                    <li>✓ 大きな数値（3xl）で見やすい</li>
                    <li>✓ iOS標準UI準拠</li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
