<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chevron Shortcut - Option 2: Multi-Action Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body class="bg-gray-100 min-h-screen p-8">
    <div class="max-w-md mx-auto bg-white rounded-xl shadow-lg p-6 relative">
        <h1 class="text-2xl font-bold mb-6 text-center">Option 2: Multi-Action Menu</h1>

        <!-- コンテンツエリア -->
        <div class="space-y-4">
            <div class="bg-gray-50 p-4 rounded-lg">
                <h2 class="font-bold mb-2">ダッシュボード</h2>
                <p class="text-sm text-gray-600">今日の記録を確認できます</p>
            </div>
            <div class="bg-gray-50 p-4 rounded-lg">
                <h2 class="font-bold mb-2">食事記録</h2>
                <p class="text-sm text-gray-600">食事を記録します</p>
            </div>
            <div class="bg-gray-50 p-4 rounded-lg">
                <h2 class="font-bold mb-2">運動記録</h2>
                <p class="text-sm text-gray-600">運動を記録します</p>
            </div>
        </div>

        <!-- Left Expandable Menu -->
        <div class="absolute left-0 top-1/2 -translate-y-1/2 -translate-x-3">
            <button
                onclick="toggleLeftMenu()"
                class="w-10 h-32 bg-gradient-to-r from-orange-500 to-orange-600 rounded-r-2xl shadow-lg
                       flex items-center justify-center
                       hover:from-orange-600 hover:to-orange-700 transition-all
                       text-white">
                <i data-lucide="chevrons-left" class="w-5 h-5"></i>
            </button>
            <div id="leftMenu" class="hidden absolute left-10 top-0 bg-white rounded-lg shadow-xl p-2 space-y-2 w-40">
                <button class="w-full flex items-center gap-2 px-3 py-2 hover:bg-gray-100 rounded-lg text-sm">
                    <i data-lucide="home" class="w-4 h-4"></i>
                    <span>ダッシュボード</span>
                </button>
                <button class="w-full flex items-center gap-2 px-3 py-2 hover:bg-gray-100 rounded-lg text-sm">
                    <i data-lucide="utensils" class="w-4 h-4"></i>
                    <span>食事記録</span>
                </button>
                <button class="w-full flex items-center gap-2 px-3 py-2 hover:bg-gray-100 rounded-lg text-sm">
                    <i data-lucide="dumbbell" class="w-4 h-4"></i>
                    <span>運動記録</span>
                </button>
            </div>
        </div>

        <!-- Right Expandable Menu -->
        <div class="absolute right-0 top-1/2 -translate-y-1/2 translate-x-3">
            <button
                onclick="toggleRightMenu()"
                class="w-10 h-32 bg-gradient-to-l from-blue-500 to-blue-600 rounded-l-2xl shadow-lg
                       flex items-center justify-center
                       hover:from-blue-600 hover:to-blue-700 transition-all
                       text-white">
                <i data-lucide="chevrons-right" class="w-5 h-5"></i>
            </button>
            <div id="rightMenu" class="hidden absolute right-10 top-0 bg-white rounded-lg shadow-xl p-2 space-y-2 w-40">
                <button class="w-full flex items-center gap-2 px-3 py-2 hover:bg-gray-100 rounded-lg text-sm">
                    <i data-lucide="bar-chart" class="w-4 h-4"></i>
                    <span>分析</span>
                </button>
                <button class="w-full flex items-center gap-2 px-3 py-2 hover:bg-gray-100 rounded-lg text-sm">
                    <i data-lucide="users" class="w-4 h-4"></i>
                    <span>コミュニティ</span>
                </button>
                <button class="w-full flex items-center gap-2 px-3 py-2 hover:bg-gray-100 rounded-lg text-sm">
                    <i data-lucide="settings" class="w-4 h-4"></i>
                    <span>設定</span>
                </button>
            </div>
        </div>

        <!-- 説明 -->
        <div class="mt-8 p-4 bg-blue-50 rounded-lg border border-blue-200">
            <h3 class="font-bold text-blue-900 mb-2">Option 2の特徴</h3>
            <ul class="text-sm text-blue-800 space-y-1">
                <li>• 複数のクイックアクションメニュー</li>
                <li>• 左右でグラデーション色分け</li>
                <li>• クリックで展開するメニュー</li>
                <li>• よく使う機能へのショートカット</li>
                <li>• BABのChevronMenuに近いコンセプト</li>
            </ul>
        </div>
    </div>

    <script>
        lucide.createIcons();

        function toggleLeftMenu() {
            const menu = document.getElementById('leftMenu');
            menu.classList.toggle('hidden');
        }

        function toggleRightMenu() {
            const menu = document.getElementById('rightMenu');
            menu.classList.toggle('hidden');
        }

        // メニュー外クリックで閉じる
        document.addEventListener('click', function(e) {
            const leftMenu = document.getElementById('leftMenu');
            const rightMenu = document.getElementById('rightMenu');

            if (!e.target.closest('[onclick="toggleLeftMenu()"]') && !e.target.closest('#leftMenu')) {
                leftMenu.classList.add('hidden');
            }
            if (!e.target.closest('[onclick="toggleRightMenu()"]') && !e.target.closest('#rightMenu')) {
                rightMenu.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
