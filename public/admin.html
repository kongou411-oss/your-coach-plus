    <style>
        * {

        body {

        .header {

            justify-content: space-between;

        .header h1 {

        .header-right {
            display: flex;

            gap: 16px;
        }

        .user-info {

            color: #666;
        }

        .btn-logout {

            border: 1px solid #ddd;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;

        }

        .btn-logout:hover {

        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 24px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .stat-card h3 {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
        }

        .stat-card .value {
            font-size: 32px;
            font-weight: 700;
            color: #667eea;
        }

        .section {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            margin-bottom: 24px;
        }

        .section-header {
            padding: 20px 24px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .section-header h2 {
            font-size: 20px;
        }

        .section-content {
            padding: 24px;
        }

        .org-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .org-card {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            transition: border-color 0.2s;
        }

        .org-card:hover {
            border-color: #667eea;
        }

        .org-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .org-name {
            font-size: 18px;
            font-weight: 700;
            color: #333;
            margin-bottom: 4px;
        }

        .org-email {
            font-size: 14px;
            color: #666;
        }

        .org-status {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .org-status.active {
            background: #d4edda;
            color: #155724;
        }

        .org-status.cancelled {
            background: #f8d7da;
            color: #721c24;
        }

        .org-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 16px;
        }

        .org-info-item {
            display: flex;
            flex-direction: column;
        }

        .org-info-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 4px;
        }

        .org-info-value {
            font-size: 14px;
            font-weight: 600;
            color: #333;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 8px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s;
        }

        .code-display {
            background: #f5f5f5;
            padding: 12px 16px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            font-weight: 700;
            color: #667eea;
            text-align: center;
            margin-top: 8px;
        }

        .btn-primary {
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
        }

        .btn-secondary {
            padding: 8px 16px;
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üè¢ B2B2CÁÆ°ÁêÜÁîªÈù¢</h1>
        <div class="header-right">
            <span class="user-info" id="user-info">Ë™≠„ÅøËæº„Åø‰∏≠...</span>
            <button class="btn-logout" onclick="logout()">„É≠„Ç∞„Ç¢„Ç¶„Éà</button>
        </div>
    </div>

    <div class="container">
        <!-- Áµ±Ë®àÊÉÖÂ†± -->
        <div class="stats-grid">
            <div class="stat-card">
                <h3>Â•ëÁ¥Ñ‰ºÅÊ•≠Êï∞</h3>
                <div class="value" id="total-orgs">-</div>
            </div>
            <div class="stat-card">
                <h3>Á∑è„É©„Ç§„Çª„É≥„ÇπÊï∞</h3>
                <div class="value" id="total-licenses">-</div>
            </div>
            <div class="stat-card">
                <h3>‰ΩøÁî®‰∏≠„É©„Ç§„Çª„É≥„Çπ</h3>
                <div class="value" id="used-licenses">-</div>
            </div>
            <div class="stat-card">
                <h3>ÊúàÈñìÂèéÁõä</h3>
                <div class="value" id="monthly-revenue">-</div>
            </div>
        </div>

        <!-- ‰ºÅÊ•≠‰∏ÄË¶ß -->
        <div class="section">
            <div class="section-header">
                <h2>Â•ëÁ¥Ñ‰ºÅÊ•≠‰∏ÄË¶ß</h2>
            </div>
            <div class="section-content">
                <div id="loading" class="loading">
                    ‰ºÅÊ•≠ÊÉÖÂ†±„ÇíË™≠„ÅøËæº„Çì„Åß„ÅÑ„Åæ„Åô...
                </div>
                <div id="org-list" class="org-list" style="display:none;"></div>
                <div id="empty-state" class="empty-state" style="display:none;">
                    <div class="empty-state-icon">üì≠</div>
                    <p>„Åæ„Å†Â•ëÁ¥Ñ‰ºÅÊ•≠„Åå„ÅÇ„Çä„Åæ„Åõ„Çì</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-functions-compat.js"></script>
    <script src="/config.js"></script>

    <script>
        // FirebaseÂàùÊúüÂåñ
        firebase.initializeApp(FIREBASE_CONFIG);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const functions = firebase.app().functions('asia-northeast2');

        // ÁÆ°ÁêÜËÄÖ„É°„Éº„É´„Ç¢„Éâ„É¨„Çπ„ÅÆ„Éõ„ÉØ„Ç§„Éà„É™„Çπ„Éà
        const ADMIN_EMAILS = [
            'kongou411@gmail.com'
        ];

        // Ë™çË®º„ÉÅ„Çß„ÉÉ„ÇØ
        auth.onAuthStateChanged(async (user) => {
            if (!user || !ADMIN_EMAILS.includes(user.email)) {
                // Êú™„É≠„Ç∞„Ç§„É≥„Åæ„Åü„ÅØÁÆ°ÁêÜËÄÖ„Åß„Å™„ÅÑÂ†¥Âêà„ÅØ„É≠„Ç∞„Ç§„É≥ÁîªÈù¢„Å∏
                window.location.href = '/admin-login.html';
                return;
            }

            // „É¶„Éº„Ç∂„ÉºÊÉÖÂ†±Ë°®Á§∫
            document.getElementById('user-info').textContent = user.email;

            // „Éá„Éº„ÇøË™≠„ÅøËæº„Åø
            await loadOrganizations();
        });

        // „É≠„Ç∞„Ç¢„Ç¶„Éà
        function logout() {
            auth.signOut().then(() => {
                window.location.href = '/admin-login.html';
            });
        }

        // ‰ºÅÊ•≠‰∏ÄË¶ßË™≠„ÅøËæº„Åø
        async function loadOrganizations() {
            try {
                const snapshot = await db.collection('b2b2cOrganizations').get();

                const loading = document.getElementById('loading');
                const orgList = document.getElementById('org-list');
                const emptyState = document.getElementById('empty-state');

                loading.style.display = 'none';

                if (snapshot.empty) {
                    emptyState.style.display = 'block';
                    updateStats([], 0, 0);
                    return;
                }

                orgList.style.display = 'flex';

                const organizations = [];
                let totalLicenses = 0;
                let usedLicenses = 0;

                snapshot.forEach(doc => {
                    const org = { id: doc.id, ...doc.data() };
                    organizations.push(org);

                    if (org.licenses !== -1) {
                        totalLicenses += org.licenses;
                    }
                    usedLicenses += org.usedLicenses || 0;
                });

                // Áµ±Ë®àÊÉÖÂ†±Êõ¥Êñ∞
                updateStats(organizations, totalLicenses, usedLicenses);

                // ‰ºÅÊ•≠„Ç´„Éº„ÉâË°®Á§∫
                orgList.innerHTML = organizations.map(org => createOrgCard(org)).join('');

            } catch (error) {
                console.error('Error loading organizations:', error);
                document.getElementById('loading').innerHTML =
                    '<p style="color: red;">„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü: ' + error.message + '</p>';
            }
        }

        // Áµ±Ë®àÊÉÖÂ†±Êõ¥Êñ∞
        function updateStats(organizations, totalLicenses, usedLicenses) {
            document.getElementById('total-orgs').textContent = organizations.length;
            document.getElementById('total-licenses').textContent =
                totalLicenses > 0 ? totalLicenses : 'ÁÑ°Âà∂ÈôêÂê´„ÇÄ';
            document.getElementById('used-licenses').textContent = usedLicenses;

            // ÊúàÈñìÂèéÁõäË®àÁÆóÔºàÂπ¥Èñì„Éó„É©„É≥„Çí12„ÅßÂâ≤„ÇãÔºâ
            const monthlyRevenue = organizations.reduce((sum, org) => {
                return sum + (org.price || 0) / 12;
            }, 0);
            document.getElementById('monthly-revenue').textContent =
                '¬•' + Math.round(monthlyRevenue).toLocaleString();
        }

        // ‰ºÅÊ•≠„Ç´„Éº„ÉâÁîüÊàê
        function createOrgCard(org) {
            const usagePercent = org.licenses === -1
                ? 0
                : Math.round((org.usedLicenses / org.licenses) * 100);

            const planName = getPlanName(org.planId);
            const statusClass = org.status === 'active' ? 'active' : 'cancelled';
            const statusText = org.status === 'active' ? '‚úÖ ÊúâÂäπ' : '‚ùå ÁÑ°Âäπ';

            return `
                <div class="org-card">
                    <div class="org-header">
                        <div>
                            <div class="org-name">${org.name || '‰ºÅÊ•≠ÂêçÊú™Ë®≠ÂÆö'}</div>
                            <div class="org-email">${org.email || '„É°„Éº„É´Êú™Ë®≠ÂÆö'}</div>
                        </div>
                        <div class="org-status ${statusClass}">${statusText}</div>
                    </div>

                    <div class="org-info">
                        <div class="org-info-item">
                            <div class="org-info-label">„Éó„É©„É≥</div>
                            <div class="org-info-value">${planName}</div>
                        </div>
                        <div class="org-info-item">
                            <div class="org-info-label">Âπ¥ÈñìÊñôÈáë</div>
                            <div class="org-info-value">¬•${(org.price || 0).toLocaleString()}</div>
                        </div>
                        <div class="org-info-item">
                            <div class="org-info-label">„É©„Ç§„Çª„É≥„Çπ‰ΩøÁî®Áä∂Ê≥Å</div>
                            <div class="org-info-value">
                                ${org.usedLicenses || 0} / ${org.licenses === -1 ? 'ÁÑ°Âà∂Èôê' : org.licenses}
                                ${org.licenses !== -1 ? `(${usagePercent}%)` : ''}
                            </div>
                            ${org.licenses !== -1 ? `
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width: ${usagePercent}%"></div>
                                </div>
                            ` : ''}
                        </div>
                        <div class="org-info-item">
                            <div class="org-info-label">ÊúâÂäπÊúüÈôê</div>
                            <div class="org-info-value">
                                ${org.validUntil ? formatDate(org.validUntil.toDate()) : 'Êú™Ë®≠ÂÆö'}
                            </div>
                        </div>
                    </div>

                    <div class="org-info-item">
                        <div class="org-info-label">„Ç¢„ÇØ„Çª„Çπ„Ç≥„Éº„Éâ</div>
                        <div class="code-display">${org.accessCode || '„Ç≥„Éº„ÉâÊú™Áô∫Ë°å'}</div>
                    </div>
                </div>
            `;
        }

        // „Éó„É©„É≥ÂêçÂèñÂæó
        function getPlanName(planId) {
            const planNames = {
                'beginner': '„Éì„ÇÆ„Éä„Éº„Éó„É©„É≥Ôºà10‰∫∫Ôºâ',
                'pro': '„Éó„É≠„Éó„É©„É≥Ôºà30‰∫∫Ôºâ',
                'max': 'MAX„Éó„É©„É≥ÔºàÁÑ°Âà∂ÈôêÔºâ',
                'custom_beginner': '„Ç´„Çπ„Çø„É†„Éì„ÇÆ„Éä„ÉºÔºà10‰∫∫„Éª30%OFFÔºâ',
                'custom_pro': '„Ç´„Çπ„Çø„É†„Éó„É≠Ôºà30‰∫∫„Éª30%OFFÔºâ',
                'custom_max': '„Ç´„Çπ„Çø„É†MAXÔºàÁÑ°Âà∂Èôê„Éª30%OFFÔºâ'
            };
            return planNames[planId] || planId;
        }

        // Êó•‰ªò„Éï„Ç©„Éº„Éû„ÉÉ„Éà
        function formatDate(date) {
            return date.toLocaleDateString('ja-JP', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit'
            });
        }
    </script>
</body>
