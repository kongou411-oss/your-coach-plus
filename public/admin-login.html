<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理者ログイン - Your Coach+</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 28px;
            color: #667eea;
            margin-bottom: 8px;
        }

        .logo p {
            font-size: 14px;
            color: #666;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .loading {
            text-align: center;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>Your Coach+</h1>
            <p>管理者ログイン</p>
        </div>

        <div id="error-message" class="error-message"></div>

        <form id="login-form">
            <div class="form-group">
                <label for="email">メールアドレス</label>
                <input type="email" id="email" required placeholder="admin@example.com">
            </div>

            <div class="form-group">
                <label for="password">パスワード</label>
                <input type="password" id="password" required placeholder="パスワードを入力">
            </div>

            <button type="submit" class="btn-login" id="login-btn">
                ログイン
            </button>
        </form>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="/config.js"></script>

    <script>
        // Firebase初期化
        firebase.initializeApp(FIREBASE_CONFIG);
        const auth = firebase.auth();

        // 管理者メールアドレスのホワイトリスト
        const ADMIN_EMAILS = [
            'official@your-coach-plus.com'
        ];

        const loginForm = document.getElementById('login-form');
        const loginBtn = document.getElementById('login-btn');
        const errorMessage = document.getElementById('error-message');

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
        }

        function hideError() {
            errorMessage.classList.remove('show');
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // 管理者メールチェック
            if (!ADMIN_EMAILS.includes(email)) {
                showError('管理者権限がありません');
                return;
            }

            loginBtn.disabled = true;
            loginBtn.textContent = 'ログイン中...';

            try {
                await auth.signInWithEmailAndPassword(email, password);
                // ログイン成功 → 管理画面へリダイレクト
                window.location.href = '/admin.html';
            } catch (error) {
                console.error('Login error:', error);

                let errorMsg = 'ログインに失敗しました';
                if (error.code === 'auth/user-not-found') {
                    errorMsg = 'ユーザーが見つかりません';
                } else if (error.code === 'auth/wrong-password') {
                    errorMsg = 'パスワードが間違っています';
                } else if (error.code === 'auth/invalid-email') {
                    errorMsg = 'メールアドレスの形式が正しくありません';
                }

                showError(errorMsg);
                loginBtn.disabled = false;
                loginBtn.textContent = 'ログイン';
            }
        });

        // 既にログイン済みの場合は管理画面へリダイレクト
        auth.onAuthStateChanged((user) => {
            if (user && ADMIN_EMAILS.includes(user.email)) {
                window.location.href = '/admin.html';
            }
        });
    </script>
</body>
</html>
