<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理者ログイン - Your Coach+</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 28px;
            color: #667eea;
            margin-bottom: 8px;
        }

        .logo p {
            font-size: 14px;
            color: #666;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .loading {
            text-align: center;
            color: #666;
            font-size: 14px;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e0e0e0;
        }

        .divider span {
            padding: 0 16px;
            color: #999;
            font-size: 14px;
        }

        .btn-google {
            width: 100%;
            padding: 14px;
            background: white;
            color: #333;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .btn-google:hover {
            border-color: #4285f4;
            background: #f8f9ff;
        }

        .btn-google:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-google svg {
            width: 20px;
            height: 20px;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .animate-spin {
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>Your Coach+</h1>
            <p>管理者ログイン</p>
        </div>

        <div id="error-message" class="error-message"></div>

        <!-- Googleログインボタン -->
        <button type="button" class="btn-google" id="google-btn" onclick="signInWithGoogle()">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Googleでログイン
        </button>

        <div class="divider"><span>または</span></div>

        <form id="login-form">
            <div class="form-group">
                <label for="email">メールアドレス</label>
                <input type="email" id="email" required placeholder="admin@example.com">
            </div>

            <div class="form-group">
                <label for="password">パスワード</label>
                <input type="password" id="password" required placeholder="パスワードを入力">
            </div>

            <button type="submit" class="btn-login" id="login-btn">
                メール/パスワードでログイン
            </button>
        </form>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="/config.js"></script>

    <script>
        // Firebase初期化
        firebase.initializeApp(FIREBASE_CONFIG);
        const auth = firebase.auth();

        // 管理者メールアドレスのホワイトリスト
        const ADMIN_EMAILS = [
            'official@your-coach-plus.com'
        ];

        const loginForm = document.getElementById('login-form');
        const loginBtn = document.getElementById('login-btn');
        const googleBtn = document.getElementById('google-btn');
        const errorMessage = document.getElementById('error-message');

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
        }

        function hideError() {
            errorMessage.classList.remove('show');
        }

        // Googleログイン
        async function signInWithGoogle() {
            hideError();
            googleBtn.disabled = true;
            googleBtn.innerHTML = `
                <svg class="animate-spin" width="20" height="20" viewBox="0 0 24 24" fill="none">
                    <circle cx="12" cy="12" r="10" stroke="#e0e0e0" stroke-width="4"/>
                    <path d="M12 2a10 10 0 0 1 10 10" stroke="#4285f4" stroke-width="4" stroke-linecap="round"/>
                </svg>
                ログイン中...
            `;

            try {
                const provider = new firebase.auth.GoogleAuthProvider();
                provider.setCustomParameters({
                    prompt: 'select_account'
                });

                const result = await auth.signInWithPopup(provider);
                const user = result.user;

                // 管理者メールチェック
                if (!ADMIN_EMAILS.includes(user.email)) {
                    await auth.signOut();
                    showError(`管理者権限がありません（${user.email}）`);
                    resetGoogleBtn();
                    return;
                }

                // ログイン成功 → 管理画面へリダイレクト
                window.location.href = '/admin.html';
            } catch (error) {
                console.error('Google login error:', error);

                let errorMsg = 'Googleログインに失敗しました';
                if (error.code === 'auth/popup-closed-by-user') {
                    errorMsg = 'ログインがキャンセルされました';
                } else if (error.code === 'auth/popup-blocked') {
                    errorMsg = 'ポップアップがブロックされました。ポップアップを許可してください。';
                }

                showError(errorMsg);
                resetGoogleBtn();
            }
        }

        function resetGoogleBtn() {
            googleBtn.disabled = false;
            googleBtn.innerHTML = `
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Googleでログイン
            `;
        }

        // メール/パスワードログイン
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // 管理者メールチェック
            if (!ADMIN_EMAILS.includes(email)) {
                showError('管理者権限がありません');
                return;
            }

            loginBtn.disabled = true;
            loginBtn.textContent = 'ログイン中...';

            try {
                await auth.signInWithEmailAndPassword(email, password);
                // ログイン成功 → 管理画面へリダイレクト
                window.location.href = '/admin.html';
            } catch (error) {
                console.error('Login error:', error);

                let errorMsg = 'ログインに失敗しました';
                if (error.code === 'auth/user-not-found') {
                    errorMsg = 'ユーザーが見つかりません';
                } else if (error.code === 'auth/wrong-password') {
                    errorMsg = 'パスワードが間違っています';
                } else if (error.code === 'auth/invalid-email') {
                    errorMsg = 'メールアドレスの形式が正しくありません';
                }

                showError(errorMsg);
                loginBtn.disabled = false;
                loginBtn.textContent = 'メール/パスワードでログイン';
            }
        });

        // 既にログイン済みの場合は管理画面へリダイレクト
        auth.onAuthStateChanged((user) => {
            if (user && ADMIN_EMAILS.includes(user.email)) {
                window.location.href = '/admin.html';
            }
        });
    </script>
</body>
</html>
